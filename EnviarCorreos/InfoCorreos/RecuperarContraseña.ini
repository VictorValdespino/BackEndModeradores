          <p>Está recibiendo este correo electrónico porque alguien (espero que usted) ha solicitado la recuperación de su contraseña. Si no lo has hecho, puedes ignorar este correo.</p>
          <p>Como recordatorio amistoso, los datos de su cuenta son:</p>
          <ul>
            <li>Correo: {mail}</li>
            <li>Contraseña: {passwd}</li>
          </ul>";